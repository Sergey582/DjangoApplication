version: '3'
services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python3 manage.py runserver --noreload 0.0.0.0:5000
    volumes:
       - .:/app
    ports:
      - 5000:5000
    depends_on:
      - db
volumes:
  postgres_data: